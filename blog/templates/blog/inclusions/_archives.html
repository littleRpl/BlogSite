<div class="widget widget-archives">
  <h3 class="widget-title">归档</h3>
  <ul>
    {% for year, month, count in date_list %}
      <li>
        <a href="{% url 'blog:archive' year month %}">{{ year }}年{{ month }}月<span> ({{ count }})</span></a>
      </li>
    {% empty %}
      暂无归档！
    {% endfor %}
  </ul>
</div>
